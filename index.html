<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="roulette">
                <h2 style="align-self: center; font-family: 'Courier New', Courier, monospace;">El azar decidirá cuál será tu próximo viaje</h3>
                <div class="area">
                    <button id="national">Destinos nacionales</button>
                    <button id="international">Destinos internacionales</button>
                </div>
                <button id="rouletteButton">Descubre tu nuevo destino</button>
                <div id="destiny"></div>
            </div>
            <div id="map"></div>
        </div>
    </main>
    <footer>
        <div class="listcontainer">
            <p>Descubre todos los destinos posibles</p>
            <select name="cities" id="cities" onchange="selectCity()">
                <option id="op1" value="Barcelona">Barcelona</option>
                <option id="op2" value="Valencia">Valencia</option>
                <option id="op3" value="Málaga">Málaga</option>
                <option id="op4" value="Bilbao">Bilbao</option>
                <option id="op5" value="Sevilla">Sevilla</option>
                <option id="op6" value="Madrid">Madrid</option>
            </select>
        </div>
    </footer>
    <script src="cities.js"></script>
    <script src="script.js"></script>
</body>
</html>
